<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      * {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: hsl(233, 47%, 7%);
      }
      .card {
        background-color: hsl(244, 38%, 16%);
      }
      h1 {
        font-family: "Inter", monospace;
        color: hsl(0, 0%, 100%);
      }
      .highlight {
        color: hsl(277, 64%, 61%);
        font-weight: 700;
      }
      p {
        font-family: "Inter", monospace;
        color: hsla(0, 0%, 100%, 0.75);
        font-weight: 400;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>
        Get <span class="highlight">insights</span> that help your business
        grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <ul>
        <li class="item-1">
          <div class="score">10k+</div>
          <div class="name">companies</div>
        </li>
        <li class="item-2">
          <div class="score">314</div>
          <div class="name">templates</div>
        </li>
        <li class="item-3">
          <div class="score">12m+</div>
          <div class="name">queries</div>
        </li>
      </ul>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="grow your buisness!" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abhinav Robinson</a>.
    </div>
  </body>
</html>
